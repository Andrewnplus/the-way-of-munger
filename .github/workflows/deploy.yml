permissions:
  contents: write       # allow pushing to gh-pages
  pages: write

name: Deploy Hugo Site
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/setup-go@v5
        with:
          go-version: 1.22

      - name: Run Spotless Check
        run: ./gradlew spotlessCheck --no-daemon

      - name: Fail if Spotless errors
        if: failure()
        run: |
          echo "âŒ Markdown formatting failed Spotless check. \
          Please run './gradlew spotlessApply' locally to fix the issues, then push again." >&2
          exit 1

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: latest
          extended: true

      - name: Build the site
        working-directory: site
        run: hugo --minify --gc --baseURL "https://nplus.wiki/the-way-of-munger/"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages        # make sure this branch exists/unprotected
          publish_dir: site/public
